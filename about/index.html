                <div class="container"><div class="page single special"><h1 class="single-title animated pulse faster">关于</h1><div class="content" id="content"><h3 id="我是谁">我是谁</h3>
<p>一个在美帝工作的北京男孩。<br>
喜欢吃美食，从路边单到米其林；喜欢睡懒觉，冬天里的被窝尤为舒服。喜欢一个人旅行，高纬度群岛爱好者。<br>
不能抽烟，不能喝酒，不会赌博，不打游戏。（所以劝我抽烟喝酒的一定做不成我朋友）。</p>
